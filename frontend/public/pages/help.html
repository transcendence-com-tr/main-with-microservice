<div class="game-card neon col-12">
    <div class="game-card overflow-auto ps-0 mb-0" style="max-height: 500px">
        <div class="row">
            <div class="col-12 col-md-6 d-flex align-items-center text-center mb-2 justify-content-center">
                <div style="max-height: 400px; max-width: 400px; width: 100%" class="neon">
                    <img src="../assets/images/image1.png" class="w-100">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <form action="auth/forgot-password" id="forgotPassword" method="post">
                    <p class="login-box-msg text-center">Enter your username and email to reset your password</p>
                    <div class="input-group mb-3 neon">
                        <input type="text" name="email_or_username" class="form-control" placeholder="Email Or Username" />
                        <span class="input-group-text">
                            <i class="fas fa-address-card me-2"></i>
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <div class="row d-flex align-items-center mb-2 mr-0 ml-0">
                        <div class="col-12 mb-2">
                            <button type="submit" class="btn neon w-100" id="verifyEmail">Verify Email</button>
                        </div>
                    </div>
                </form>
                <form action="auth/reset-password" method="post" id="resetPassword" style="display: none;">
                    <p class="login-box-msg text-center">Enter your new password</p>
                    <div class="input-group mb-3 neon">
                        <input type="text" name="code" class="form-control" placeholder="Verify Code" />
                        <span class="input-group-text">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <div class="input-group mb-3 neon">
                        <input type="password" name="password" class="form-control" placeholder="Password" />
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div class="row d-flex align-items-center mb-2 mr-0 ml-0">
                        <div class="col-12 mb-2">
                            <button type="submit" class="btn neon w-100">Reset Password</button>
                        </div>
                    </div>
                </form>
                <div class="row d-flex justify-content-between">
                    <div class="col-6">
                        <p class="mb-1 text-nowrap">
                            <a href="#/login">
                                <i class="fa fa-edit"></i> Login
                            </a>
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <p class="mb-0 text-nowrap">
                            <a href="#/register">
                                <i class="fas fa-life-ring"></i> Register
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
