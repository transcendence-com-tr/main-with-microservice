<p class="text-center">Confirm the information below to complete your account</p>
<form action="auth" method="PUT">
    <div class="input-group mb-3 neon">
        <input type="text" name="username" class="form-control" placeholder="Username" value="{username_42}" />
        <span class="input-group-text">
            <i class="fas fa-address-card"></i>
        </span>
    </div>
    <div class="input-group mb-3 neon">
        <input type="text" name="email" class="form-control" placeholder="Email" value="{email_42}" />
        <span class="input-group-text">
            <i class="fas fa-envelope"></i>
        </span>
    </div>
    <div class="input-group mb-3 neon">
        <input type="password" name="password" class="form-control" placeholder="Password" />
        <span class="input-group-text">
            <i class="fas fa-lock"></i>
        </span>
    </div>
    <div class="col-12 mb-2">
        <button type="submit" class="btn neon w-100 mb-2">Register my account</button>
        <button type="button" class="btn neon w-100 mb-2" onclick="notificationTemplate('Sync my account', '42-connect')">Sync my account</button>
        <a href="#/logout" class="btn neon w-100 mb-2 text-white">Logout</a>
    </div>
</form>
