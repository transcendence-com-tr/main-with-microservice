<p class="text-center">Sync your account with your other account</p>
<form action="auth/42/connect" method="post">
    <div class="input-group mb-3 neon">
        <input type="text" name="email_or_username" class="form-control" placeholder="Email Or Username" />
        <span class="input-group-text">
            <i class="fas fa-address-card me-2"></i>
            <i class="fas fa-envelope"></i>
        </span>
    </div>
    <div class="input-group mb-3 neon">
        <input type="password" name="password" class="form-control" placeholder="Password" />
        <span class="input-group-text">
            <i class="fas fa-lock"></i>
        </span>
    </div>
    <div class="col-12 mb-2">
        <button type="submit" class="btn neon w-100 mb-2">Match your account</button>
    </div>
</form>
